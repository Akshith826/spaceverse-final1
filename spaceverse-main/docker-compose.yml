version: '3.8'

services:
  # MongoDB database
  mongodb:
    image: mongo:5.0
    container_name: spaceverse_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password

  # Node.js main application
  spaceverse-app:
    build: .
    container_name: spaceverse_app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/spaceverse?authSource=admin
      - SESSION_SECRET=your_session_secret_here
      - PORT=5000
    depends_on:
      - mongodb
    volumes:
      - ./public:/app/public
      - ./views:/app/views

  # Python AI service
  spaceverse-ai:
    build: ./ai-service
    container_name: spaceverse_ai
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - AI_SERVICE_HOST=0.0.0.0
      - AI_SERVICE_PORT=8000

volumes:
  mongodb_data: