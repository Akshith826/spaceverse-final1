<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceVerse - VR Debug</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background-color: #0D1117;
            color: #E6F1FF;
        }

        #vr-container {
            width: 100%;
            height: 70vh;
            border: 2px dashed #64FFDA;
            margin: 20px 0;
            position: relative;
            background-color: #161b22;
        }

        .debug-info {
            background-color: #161b22;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #64FFDA;
        }

        button {
            background-color: #64FFDA;
            color: #0D1117;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>SpaceVerse - VR Debug Page</h1>
    
    <div class="debug-info">
        <h3>Debug Information</h3>
        <p>Status: <span id="status">Loading...</span></p>
        <p>Errors: <span id="errors">None</span></p>
    </div>

    <div id="controls">
        <button onclick="loadScripts()">Load VR Components</button>
        <button onclick="checkStatus()">Check Status</button>
    </div>

    <div id="vr-container">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
            <p>VR Container - Waiting for content...</p>
            <p id="container-status">Not loaded yet</p>
        </div>
    </div>

    <div class="debug-info">
        <h3>Console Output</h3>
        <pre id="console-output" style="white-space: pre-wrap; max-height: 200px; overflow-y: auto;"></pre>
    </div>

    <script>
        // Custom console logger
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        const consoleOutput = document.getElementById('console-output');
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            appendToConsole('LOG', args);
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            appendToConsole('ERROR', args);
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            appendToConsole('WARN', args);
        };
        
        function appendToConsole(type, args) {
            const timestamp = new Date().toLocaleTimeString();
            const message = args.map(arg => typeof arg === 'object' ? JSON.stringify(arg) : String(arg)).join(' ');
            consoleOutput.innerHTML += `[${timestamp}] ${type}: ${message}\n`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        function updateStatus(message, isError = false) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.style.color = isError ? '#ff6b6b' : '#64FFDA';
        }
        
        function updateContainerStatus(message) {
            document.getElementById('container-status').textContent = message;
        }
        
        updateStatus('Page loaded, ready to load VR components');
        
        function loadScripts() {
            updateStatus('Loading scripts...');
            
            // Load React
            loadScript('https://unpkg.com/react@18/umd/react.development.js')
                .then(() => {
                    console.log('React loaded');
                    return loadScript('https://unpkg.com/react-dom@18/umd/react-dom.development.js');
                })
                .then(() => {
                    console.log('ReactDOM loaded');
                    return loadScript('https://unpkg.com/@babel/standalone/babel.min.js');
                })
                .then(() => {
                    console.log('Babel loaded');
                    return loadScript('/src/VRSolarSystem.browser.jsx');
                })
                .then(() => {
                    console.log('VRSolarSystem.browser.jsx loaded');
                    updateStatus('All scripts loaded successfully');
                    renderComponent();
                })
                .catch(error => {
                    console.error('Error loading scripts:', error);
                    updateStatus(`Error: ${error.message}`, true);
                    document.getElementById('errors').textContent = error.message;
                });
        }
        
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => resolve(script);
                script.onerror = () => reject(new Error(`Failed to load script: ${src}`));
                document.head.appendChild(script);
            });
        }
        
        function renderComponent() {
            try {
                updateStatus('Rendering component...');
                updateContainerStatus('Rendering VR component...');
                
                // This would be where we render the React component
                // For now, let's just check if the globals are available
                if (typeof React !== 'undefined' && typeof ReactDOM !== 'undefined') {
                    console.log('React and ReactDOM are available');
                    updateContainerStatus('React loaded, component ready to render');
                } else {
                    throw new Error('React or ReactDOM not available');
                }
            } catch (error) {
                console.error('Error rendering component:', error);
                updateStatus(`Render error: ${error.message}`, true);
                updateContainerStatus(`Error: ${error.message}`);
            }
        }
        
        function checkStatus() {
            const status = {
                React: typeof React !== 'undefined',
                ReactDOM: typeof ReactDOM !== 'undefined',
                Babel: typeof Babel !== 'undefined',
                VRSolarSystem: typeof VRSolarSystem !== 'undefined'
            };
            
            console.log('Library Status:', status);
            updateStatus(`Libraries loaded: React=${status.React}, ReactDOM=${status.ReactDOM}, Babel=${status.Babel}`);
        }
    </script>
</body>
</html>
