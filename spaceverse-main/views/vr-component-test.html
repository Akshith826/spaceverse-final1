<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Component Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background-color: #0D1117;
            color: #E6F1FF;
        }

        #test-container {
            width: 100%;
            height: 70vh;
            border: 2px dashed #64FFDA;
            margin: 20px 0;
            position: relative;
            background-color: #161b22;
        }

        .result {
            background-color: #161b22;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #64FFDA;
        }

        button {
            background-color: #64FFDA;
            color: #0D1117;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>VR Component Test</h1>
    
    <div class="result">
        <h3>Test Results</h3>
        <p>Status: <span id="status">Ready to test</span></p>
        <p>Errors: <span id="errors">None</span></p>
    </div>

    <div>
        <button onclick="loadLibraries()">Load Libraries</button>
        <button onclick="loadComponent()">Load VR Component</button>
        <button onclick="checkGlobals()">Check Globals</button>
    </div>

    <div id="test-container">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
            <p>Test Container</p>
            <p id="container-status">Waiting for content...</p>
        </div>
    </div>
    
    <!-- Load libraries in order -->
    <script src="https://unpkg.com/three@0.182.0/build/three.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@react-three/fiber@9.4.2/dist/react-three-fiber.umd.js"></script>
    <script src="https://unpkg.com/@react-three/xr@6.6.28/dist/react-three-xr.umd.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        function updateStatus(message, isError = false) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.style.color = isError ? '#ff6b6b' : '#64FFDA';
        }
        
        function updateContainerStatus(message) {
            document.getElementById('container-status').textContent = message;
        }
        
        updateStatus('Ready to test');
        
        function loadLibraries() {
            updateStatus('Loading libraries...');
            
            // Load React
            loadScript('https://unpkg.com/react@18/umd/react.development.js')
                .then(() => {
                    console.log('React loaded');
                    return loadScript('https://unpkg.com/react-dom@18/umd/react-dom.development.js');
                })
                .then(() => {
                    console.log('ReactDOM loaded');
                    return loadScript('https://unpkg.com/@babel/standalone/babel.min.js');
                })
                .then(() => {
                    console.log('Babel loaded');
                    updateStatus('All libraries loaded successfully');
                })
                .catch(error => {
                    console.error('Error loading libraries:', error);
                    updateStatus(`Error: ${error.message}`, true);
                    document.getElementById('errors').textContent = error.message;
                });
        }
        
        function loadComponent() {
            updateStatus('Loading VR component...');
            
            // Load the VRSolarSystem component
            loadScript('/src/VRSolarSystem.browser.jsx')
                .then(() => {
                    console.log('VRSolarSystem.browser.jsx loaded');
                    updateStatus('VR component loaded successfully');
                    
                    // Check if component is available
                    if (typeof window.VRSolarSystem !== 'undefined') {
                        updateContainerStatus('VRSolarSystem component available');
                        console.log('VRSolarSystem component is globally available');
                    } else {
                        updateContainerStatus('VRSolarSystem component not available');
                        console.log('VRSolarSystem component is NOT globally available');
                    }
                })
                .catch(error => {
                    console.error('Error loading component:', error);
                    updateStatus(`Error: ${error.message}`, true);
                    document.getElementById('errors').textContent = error.message;
                });
        }
        
        function checkGlobals() {
            const globals = {
                React: typeof window.React !== 'undefined',
                ReactDOM: typeof window.ReactDOM !== 'undefined',
                Babel: typeof window.Babel !== 'undefined',
                VRSolarSystem: typeof window.VRSolarSystem !== 'undefined'
            };
            
            console.log('Global Variables:', globals);
            updateStatus(`Globals - React:${globals.React}, ReactDOM:${globals.ReactDOM}, Babel:${globals.Babel}, VRSolarSystem:${globals.VRSolarSystem}`);
        }
        
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => resolve(script);
                script.onerror = () => reject(new Error(`Failed to load script: ${src}`));
                document.head.appendChild(script);
            });
        }
    </script>
</body>
</html>
