<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historic Space Launches - NASA & ISRO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #E6F1FF;
            min-height: 100vh;
        }

        .navbar {
            display: none;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffb703;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #E6F1FF;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffb703;
        }

        .logout-btn {
            background: #ff4d4d;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            color: white;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #ff6666;
        }

        .back-home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 183, 3, 0.9);
            color: #000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1000;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .back-home-btn:hover {
            background: #ffb703;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 183, 3, 0.4);
        }

        .container {
            max-width: 1400px;
            margin: 50px auto 50px;
            padding: 0 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            color: #ffb703;
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .agency-tabs {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .tab-btn {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #64FFDA;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tab-btn:hover, .tab-btn.active {
            background: #64FFDA;
            color: #000;
            transform: translateY(-2px);
        }

        .launches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 2rem;
        }

        .launch-card {
            background: rgba(30, 30, 46, 0.9);
            border: 2px solid #64FFDA;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .launch-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(100, 255, 218, 0.4);
        }

        .launch-thumbnail {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }

        .play-button {
            position: absolute;
            width: 70px;
            height: 70px;
            background: rgba(255, 0, 0, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .play-button:hover {
            transform: scale(1.1);
        }

        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 5px;
        }

        .launch-content {
            padding: 1.5rem;
        }

        .launch-date {
            color: #ffb703;
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .launch-title {
            color: #64FFDA;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .launch-mission {
            color: #E6F1FF;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .launch-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(100, 255, 218, 0.3);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
        }

        .detail-label {
            color: #9ca3af;
        }

        .detail-value {
            color: #E6F1FF;
            font-weight: 600;
        }

        .watch-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .watch-btn:hover {
            background: linear-gradient(135deg, #ff3333, #ff0000);
            transform: translateY(-2px);
        }

        .youtube-icon {
            font-size: 1.5rem;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .launches-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .agency-tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-home-btn">
        <span>üè†</span>
        <span>Back to Home</span>
    </a>

    <nav class="navbar">
        <div class="logo">üöÄ Spaceverse</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/solar-system">Solar System</a>
            <a href="/mission-tracker">Mission Tracker</a>
            <a href="/artemis-2">Artemis 2</a>
            <a href="/space-launches">Launch Videos</a>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>üé¨ Historic Space Launches</h1>
            <p>Watch iconic rocket launches from NASA and ISRO</p>
        </div>

        <div class="agency-tabs">
            <button class="tab-btn active" onclick="filterByAgency('all')">
                üåç All Launches
            </button>
            <button class="tab-btn" onclick="filterByAgency('nasa')">
                üá∫üá∏ NASA
            </button>
            <button class="tab-btn" onclick="filterByAgency('isro')">
                üáÆüá≥ ISRO

        <div id="launchesContainer" class="launches-grid"></div>

    <script>

            },
            {

            // ISRO Launches
            {
                id: 7,
                agency: 'isro',
                title: 'Chandrayaan-3 Launch',
                date: 'July 14, 2023',
                mission: 'Successful lunar landing near south pole',
                vehicle: 'LVM3 (GSLV Mk III)',

            },
            {
                id: 10,

                date: 'February 15, 2017',
                mission: 'World record for most satellites in single launch',

                thumbnail: 'https://img.youtube.com/vi/bUv1GmbH4wo/maxresdefault.jpg'
            },
            {
                id: 11,
                agency: 'isro',
                title: 'Chandrayaan-1 Launch',
                date: 'October 22, 2008',
                mission: "India's first lunar probe, discovered water on Moon",
                vehicle: 'PSLV-XL',
                site: 'Satish Dhawan Space Centre',
                youtube: 'https://www.youtube.com/watch?v=q-YzwwrWQos',
                thumbnail: 'https://img.youtube.com/vi/q-YzwwrWQos/maxresdefault.jpg'
            },
            {
                id: 12,
                agency: 'isro',
                title: 'Aditya-L1 Solar Mission Launch',
                date: 'September 2, 2023',
                mission: 'India\'s first solar observation mission',
                vehicle: 'PSLV-XL',
                site: 'Satish Dhawan Space Centre',
                youtube: 'https://www.youtube.com/watch?v=bRFWQXZVZLc',
                thumbnail: 'https://img.youtube.com/vi/bRFWQXZVZLc/maxresdefault.jpg'
            }
        ];

        let currentFilter = 'all';

        function displayLaunches(launches) {
            const container = document.getElementById('launchesContainer');
            
            container.innerHTML = launches.map(launch => `
                <div class="launch-card" data-agency="${launch.agency}">
                    <div class="launch-thumbnail" onclick="openYouTube('${launch.youtube}')" style="background-image: url('${launch.thumbnail}'); background-size: cover; background-position: center;">
                        <div class="play-button"></div>
                    </div>
                    <div class="launch-content">
                        <div class="launch-date">üìÖ ${launch.date}</div>
                        <div class="launch-title">${launch.title}</div>
                        <div class="launch-mission">${launch.mission}</div>
                        <div class="launch-details">
                            <div class="detail-row">
                                <span class="detail-label">Vehicle:</span>
                                <span class="detail-value">${launch.vehicle}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Launch Site:</span>
                                <span class="detail-value">${launch.site}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Agency:</span>
                                <span class="detail-value">${launch.agency.toUpperCase()}</span>
                            </div>
                        </div>
                        <button class="watch-btn" onclick="openYouTube('${launch.youtube}')">
                            <span class="youtube-icon">‚ñ∂Ô∏è</span>
                            Watch on YouTube
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function filterByAgency(agency) {
            currentFilter = agency;
            
            // Update active button
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter and display
            const filtered = agency === 'all' 
                ? launchesData 
                : launchesData.filter(l => l.agency === agency);
            
            displayLaunches(filtered);
        }

        function openYouTube(url) {
            window.open(url, '_blank');
        }

        function logout() {
            fetch('/api/logout', { method: 'POST' })
                .then(() => window.location.href = '/');
        }

        // Initialize on page load
        window.onload = () => {
            displayLaunches(launchesData);
        };
    </script>
</body>
</html>
