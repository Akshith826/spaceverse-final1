<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Scenarios - SpaceVerse</title>
    <style>
        :root {
            --bg: #0D1117; /* Obsidian */
            --text: #E6F1FF; /* Starlight White */
            --accent: #64FFDA; /* Aqua Glow */
            --accent2: #9457EB; /* Amethyst */
            --panel-bg: rgba(13,17,23,0.6);
            --muted: rgba(230,241,255,0.06);
            --muted-strong: rgba(100,255,218,0.12);
            --danger: #ff4d4d;
            --warning: #ffcc00;
            --success: #4caf50;
        }

        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffb703;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #ffb703;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(100, 255, 218, 0.06);
            border: 2px solid #64FFDA;
            color: #E6F1FF;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s;
            z-index: 15;
        }
        
        .back-btn:hover {
            background: rgba(100, 255, 218, 0.14);
            transform: translateY(-2px);
            color: #0D1117;
        }
        
        .container {
            max-width: 1200px;
            margin: 100px auto 40px;
            padding: 0 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffb703, #fb8500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .panel {
            background: rgba(13,17,23,0.6);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px 0 rgba(100,255,218,0.04);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148,87,235,0.08);
            margin-bottom: 30px;
        }
        
        .panel-title {
            font-size: 1.5rem;
            margin-top: 0;
            color: #64FFDA;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .scenarios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .scenario-card {
            background: rgba(148, 87, 235, 0.05);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(100, 255, 218, 0.1);
        }
        
        .scenario-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(100, 255, 218, 0.1);
        }
        
        .scenario-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .scenario-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #64FFDA;
            margin: 0 0 5px 0;
        }
        
        .scenario-author {
            font-size: 0.9rem;
            opacity: 0.7;
            margin: 0;
        }
        
        .scenario-description {
            margin: 15px 0;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .scenario-meta {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .scenario-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .like-btn {
            background: transparent;
            border: none;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        .like-btn.liked {
            color: #ff4d4d;
        }
        
        .like-btn:hover {
            color: #ff4d4d;
        }
        
        .comments-btn {
            background: rgba(100, 255, 218, 0.1);
            border: 1px solid #64FFDA;
            color: #64FFDA;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .comments-btn:hover {
            background: rgba(100, 255, 218, 0.2);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .pagination button {
            background: rgba(100, 255, 218, 0.1);
            border: 1px solid #64FFDA;
            color: #64FFDA;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .pagination button:hover:not(:disabled) {
            background: rgba(100, 255, 218, 0.2);
        }
        
        .pagination button.active {
            background: #64FFDA;
            color: #0D1117;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #64FFDA;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(255, 77, 77, 0.1);
            border-left: 4px solid var(--danger);
            padding: 15px;
            border-radius: 0 8px 8px 0;
            margin: 20px 0;
            color: var(--danger);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--bg);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .comments-list {
            margin-top: 20px;
        }
        
        .comment {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .comment-author {
            font-weight: bold;
            color: #64FFDA;
        }
        
        .comment-date {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .comment-text {
            margin: 0;
        }
        
        .add-comment-form {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(100, 255, 218, 0.2);
            color: white;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            text-align: center;
        }
        
        .btn-primary {
            background: #ffb703;
            color: #000;
            width: 100%;
            font-size: 1.1rem;
            padding: 15px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 183, 3, 0.3);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <a href="/space-traffic-simulator" class="back-btn">‚Üê Back to Simulator</a>
    
    <div class="container">
        <div class="header">
            <h1>Community Scenarios</h1>
            <p>Explore and share space traffic scenarios created by the SpaceVerse community</p>
        </div>
        
        <div class="panel">
            <h2 class="panel-title">Featured Scenarios</h2>
            
            <div id="scenariosContainer">
                <div class="loading" id="loadingIndicator">
                    <div class="spinner"></div>
                    <p>Loading community scenarios...</p>
                </div>
            </div>
            
            <div class="pagination" id="paginationControls">
                <!-- Pagination buttons will be added here -->
            </div>
        </div>
    </div>
    
    <!-- Comments Modal -->
    <div class="modal" id="commentsModal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <h2 class="panel-title">Scenario Comments</h2>
            <div id="commentsContent">
                <!-- Comments will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const scenariosContainer = document.getElementById('scenariosContainer');
        const paginationControls = document.getElementById('paginationControls');
        const commentsModal = document.getElementById('commentsModal');
        const closeModalBtn = document.querySelector('.close-modal');
        const commentsContent = document.getElementById('commentsContent');
        
        // State
        let currentPage = 1;
        let totalPages = 1;
        let currentScenarioId = null;
        
        // Close modal when clicking the X button
        closeModalBtn.addEventListener('click', () => {
            commentsModal.style.display = 'none';
        });
        
        // Close modal when clicking outside the content
        window.addEventListener('click', (event) => {
            if (event.target === commentsModal) {
                commentsModal.style.display = 'none';
            }
        });
        
        // Fetch and display community scenarios
        async function fetchCommunityScenarios(page = 1) {
            try {
                showLoading();
                
                const response = await fetch(`/api/simulator/community-scenarios?page=${page}&limit=6`, { 
                    credentials: 'include' 
                });
                const data = await response.json();
                
                if (data.success) {
                    displayScenarios(data.scenarios);
                    updatePagination(data.pagination);
                } else {
                    showError('Failed to load community scenarios');
                }
            } catch (error) {
                console.error('Error fetching community scenarios:', error);
                showError('Error loading community scenarios');
            }
        }
        
        // Display scenarios in the grid
        function displayScenarios(scenarios) {
            if (scenarios.length === 0) {
                scenariosContainer.innerHTML = '<p style="text-align: center; padding: 40px;">No community scenarios found. Be the first to share yours!</p>';
                return;
            }
            
            let html = '<div class="scenarios-grid">';
            
            scenarios.forEach(scenario => {
                html += `
                    <div class="scenario-card">
                        <div class="scenario-header">
                            <div>
                                <h3 class="scenario-name">${escapeHtml(scenario.scenarioName)}</h3>
                                <p class="scenario-author">by ${escapeHtml(scenario.username)}</p>
                            </div>
                        </div>
                        
                        <p class="scenario-description">${escapeHtml(scenario.description || 'No description provided')}</p>
                        
                        <div class="scenario-meta">
                            <span>Event: ${escapeHtml(scenario.eventType)}</span>
                            <span>Likes: ${scenario.likes}</span>
                        </div>
                        
                        <div class="scenario-actions">
                            <button class="like-btn" data-id="${scenario._id}" data-liked="${scenario.likedBy?.includes(getUserId()) ? 'true' : 'false'}">
                                <span class="heart">${scenario.likedBy?.includes(getUserId()) ? '‚ù§Ô∏è' : 'ü§ç'}</span>
                                <span>${scenario.likes}</span>
                            </button>
                            <button class="comments-btn" data-id="${scenario._id}">
                                Comments (${scenario.comments?.length || 0})
                            </button>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            scenariosContainer.innerHTML = html;
            
            // Add event listeners to like buttons
            document.querySelectorAll('.like-btn').forEach(btn => {
                btn.addEventListener('click', handleLikeScenario);
            });
            
            // Add event listeners to comment buttons
            document.querySelectorAll('.comments-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const scenarioId = e.target.getAttribute('data-id');
                    showComments(scenarioId);
                });
            });
        }
        
        // Update pagination controls
        function updatePagination(pagination) {
            currentPage = pagination.currentPage;
            totalPages = pagination.totalPages;
            
            if (totalPages <= 1) {
                paginationControls.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // Previous button
            html += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">Previous</button>`;
            
            // Page buttons
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    html += `<button class="active">${i}</button>`;
                } else if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    html += `<button onclick="changePage(${i})">${i}</button>`;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    html += `<span>...</span>`;
                }
            }
            
            // Next button
            html += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">Next</button>`;
            
            paginationControls.innerHTML = html;
        }
        
        // Change page
        function changePage(page) {
            if (page >= 1 && page <= totalPages && page !== currentPage) {
                fetchCommunityScenarios(page);
            }
        }
        
        // Handle liking a scenario
        async function handleLikeScenario(e) {
            const btn = e.currentTarget;
            const scenarioId = btn.getAttribute('data-id');
            
            try {
                const response = await fetch(`/api/simulator/like-scenario/${scenarioId}`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Update like button
                    const heartSpan = btn.querySelector('.heart');
                    const countSpan = btn.querySelector('span:last-child');
                    
                    heartSpan.textContent = data.liked ? '‚ù§Ô∏è' : 'ü§ç';
                    countSpan.textContent = data.likes;
                } else {
                    alert('Failed to like scenario: ' + data.message);
                }
            } catch (error) {
                console.error('Error liking scenario:', error);
                alert('Error liking scenario');
            }
        }
        
        // Show comments for a scenario
        async function showComments(scenarioId) {
            currentScenarioId = scenarioId;
            
            try {
                // Fetch comments
                const response = await fetch(`/api/simulator/scenario-comments/${scenarioId}`, {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayComments(data.comments);
                    commentsModal.style.display = 'flex';
                } else {
                    alert('Failed to load comments: ' + data.message);
                }
            } catch (error) {
                console.error('Error fetching comments:', error);
                alert('Error loading comments');
            }
        }
        
        // Display comments in the modal
        function displayComments(comments) {
            let html = '<div class="comments-list">';
            
            if (comments.length === 0) {
                html += '<p>No comments yet. Be the first to comment!</p>';
            } else {
                comments.forEach(comment => {
                    const date = new Date(comment.createdAt).toLocaleDateString();
                    html += `
                        <div class="comment">
                            <div class="comment-header">
                                <span class="comment-author">${escapeHtml(comment.username)}</span>
                                <span class="comment-date">${date}</span>
                            </div>
                            <p class="comment-text">${escapeHtml(comment.comment)}</p>
                        </div>
                    `;
                });
            }
            
            html += `
                </div>
                <div class="add-comment-form">
                    <textarea id="commentText" class="form-control" placeholder="Add your comment..." rows="3"></textarea>
                    <button id="submitComment" class="btn btn-primary">Post Comment</button>
                </div>
            `;
            
            commentsContent.innerHTML = html;
            
            // Add event listener to submit button
            document.getElementById('submitComment').addEventListener('click', submitComment);
        }
        
        // Submit a new comment
        async function submitComment() {
            const commentText = document.getElementById('commentText').value.trim();
            
            if (!commentText) {
                alert('Please enter a comment');
                return;
            }
            
            try {
                const response = await fetch(`/api/simulator/comment-scenario/${currentScenarioId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ comment: commentText })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Clear textarea and refresh comments
                    document.getElementById('commentText').value = '';
                    displayComments(data.comments);
                } else {
                    alert('Failed to post comment: ' + data.message);
                }
            } catch (error) {
                console.error('Error posting comment:', error);
                alert('Error posting comment');
            }
        }
        
        // Utility functions
        function showLoading() {
            scenariosContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading community scenarios...</p>
                </div>
            `;
        }
        
        function showError(message) {
            scenariosContainer.innerHTML = `<div class="error-message">${message}</div>`;
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        function getUserId() {
            // This would normally come from the session
            // For now we'll return a placeholder
            return 'user123';
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchCommunityScenarios();
        });
    </script>
</body>
</html>
