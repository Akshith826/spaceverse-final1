<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceVerse - VR Solar System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #0D1117;
        }
        
        #vr-container {
            width: 100vw;
            height: 100vh;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #E6F1FF;
            font-size: 18px;
        }
        
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-size: 18px;
            text-align: center;
            display: none;
        }
        
        #retry-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #64FFDA;
            color: #0D1117;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        #enter-vr-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background-color: rgba(100, 255, 218, 0.2);
            color: #E6F1FF;
            border: 2px solid #64FFDA;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
        }
        
        #back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(100, 255, 218, 0.06);
            color: #E6F1FF;
            border: 2px solid #64FFDA;
            border-radius: 25px;
            text-decoration: none;
            z-index: 1000;
        }
        
        #controls-hint {
            position: absolute;
            bottom: 80px;
            left: 20px;
            color: rgba(255,255,255,0.7);
            font-size: 12px;
            z-index: 1000;
            background: rgba(0,0,0,0.5);
            padding: 10px 15px;
            border-radius: 8px;
        }
        
        #controls-hint p {
            margin: 4px 0;
        }
        
        #title-banner {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #E6F1FF;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
            text-shadow: 0 0 10px #64FFDA;
        }
    </style>
</head>
<body>
    <div id="vr-container"></div>
    <div id="loading">Initializing VR Experience...</div>
    <div id="error">
        <p>Error loading VR experience. Please check the browser console for details.</p>
        <button id="retry-btn" onclick="retryLoad()">Retry</button>
    </div>
    
    <a href="/" id="back-home">‚Üê Back to Home</a>
    <div id="title-banner">üåå VR Solar System Explorer</div>
    <div id="controls-hint">
        <p>üñ±Ô∏è Drag to rotate view</p>
        <p>üîç Scroll to zoom in/out</p>
        <p>üëÜ Double-click to reset</p>
    </div>
    <button id="enter-vr-btn" onclick="enterVR()" style="display: none;">ü•Ω Enter VR Mode</button>
    
    <!-- Load libraries in the correct order -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    
    <script>
        // Global variables for our 3D scene
        let scene, camera, renderer, vrCamera;
        let planets = [];
        let animationId;
        let vrSession = null;
        let vrEnabled = false;

        // Ensure required libraries are available (dynamic fallback) ‚Äî prefer local ESM first
        async function ensureLibraries() {
            // Prefer local ESM module import for Three.js
            if (typeof THREE === 'undefined') {
                try {
                    const m = await import('/lib/three/three.module.min.js');
                    window.THREE = m;
                    console.log('Three.js loaded from local /lib/three/three.module.min.js');
                } catch (modErr) {
                    console.warn('Local module import failed:', modErr);
                    // Try local UMD (core)
                    try {
                        await new Promise((resolve, reject) => {
                            const s = document.createElement('script');
                            s.src = '/lib/three/three.core.min.js';
                            s.onload = resolve;
                            s.onerror = () => reject(new Error('three.core.min.js not available'));
                            document.head.appendChild(s);
                        });
                        // Wait a short time for UMD to attach globals
                        await new Promise(r => setTimeout(r, 50));
                        if (typeof THREE === 'undefined') {
                            console.warn('Local UMD loaded but THREE global still undefined');
                        } else {
                            console.log('Three.js loaded from local /lib/three/three.core.min.js');
                        }
                    } catch (umdErr) {
                        console.warn('Local UMD not available:', umdErr);
                        // Try CDN ESM as last resort
                        try {
                            const m2 = await import('https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.js');
                            window.THREE = m2;
                            console.log('Three.js loaded via CDN ESM import');
                        } catch (cdnEsmErr) {
                            console.warn('CDN ESM import failed:', cdnEsmErr);
                            // Finally, try CDN UMD
                            try {
                                await new Promise((resolve, reject) => {
                                    const sCDN = document.createElement('script');
                                    sCDN.src = 'https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.min.js';
                                    sCDN.onload = resolve;
                                    sCDN.onerror = () => reject(new Error('Failed to load THREE from CDN UMD'));
                                    document.head.appendChild(sCDN);
                                });
                                await new Promise(r => setTimeout(r, 50));
                                console.log('Three.js loaded from CDN UMD');
                            } catch (cdnUmdErr) {
                                console.warn('CDN UMD load failed:', cdnUmdErr);
                                throw new Error('Could not load Three.js library');
                            }
                        }
                    }
                }
            } else {
                console.log('THREE already available');
            }

            // React/ReactDOM are optional for enhanced experiences; warn if missing
            if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                console.warn('React or ReactDOM not found on this page; React-based VR will not be available ‚Äî using Three.js fallback');
            }

            return true;
        }
        
        // Planet data with enhanced VR-optimized properties
        const planetData = [
            { name: "Sun", radius: 30, distance: 0, speed: 0, rotationSpeed: 0.0005, color: 0xffd700, emissive: 0xff4500, isEmissive: true },
            { name: "Mercury", radius: 3, distance: 50, speed: 0.004, rotationSpeed: 0.0008, color: 0xa9a9a9 },
            { name: "Venus", radius: 5, distance: 75, speed: 0.002, rotationSpeed: 0.0006, color: 0xe39e1c },
            { name: "Earth", radius: 5.5, distance: 100, speed: 0.001, rotationSpeed: 0.01, color: 0x1e90ff },
            { name: "Mars", radius: 4, distance: 130, speed: 0.0008, rotationSpeed: 0.009, color: 0xff4500 },
            { name: "Jupiter", radius: 18, distance: 180, speed: 0.0005, rotationSpeed: 0.0002, color: 0xd2b48c },
            { name: "Saturn", radius: 15, distance: 230, speed: 0.0004, rotationSpeed: 0.0001, color: 0xf0e68c, hasRing: true },
            { name: "Uranus", radius: 10, distance: 280, speed: 0.0003, rotationSpeed: 0.00005, color: 0xafeeee },
            { name: "Neptune", radius: 10, distance: 330, speed: 0.0002, rotationSpeed: 0.00003, color: 0x4169e1 }
        ];
        
        // Global error handling
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        });
        
        async function retryLoad() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            try {
                await ensureLibraries();
            } catch (e) {
                console.warn('ensureLibraries failed on retry:', e);
            }
            init();
        }
        
        // Initialize the 3D scene
        async function init() {
            try {
                console.log('Initializing 3D scene...');
                
                // If THREE isn't available here, try to initialize robust fallback
                if (typeof THREE === 'undefined') {
                    console.warn('THREE is not available at init; initializing robust fallback');
                    // Try local module import first
                    try {
                        const m = await import('/lib/three/three.module.min.js');
                        window.THREE = m;
                        console.log('Three.js module imported at init');
                    } catch (e) {
                        console.warn('Module import failed at init:', e);
                        // Try UMD core
                        try {
                            await new Promise((res, rej) => {
                                const s = document.createElement('script');
                                s.src = '/lib/three/three.core.min.js';
                                s.onload = res;
                                s.onerror = rej;
                                document.head.appendChild(s);
                            });
                            await new Promise(r => setTimeout(r, 50));
                        } catch (err) {
                            console.warn('UMD load failed at init:', err);
                        }
                    }

                    // If after attempts THREE still undefined, load fallback helper and stop
                    if (typeof THREE === 'undefined') {
                        console.warn('Three.js still not available; loading three-vr-fallback');
                        const f = document.createElement('script');
                        f.src = '/public/js/three-vr-fallback.js';
                        f.onload = () => { window.initThreeVRFallback('vr-container'); };
                        f.onerror = () => { console.error('Failed to load three-vr-fallback'); };
                        document.head.appendChild(f);
                        document.getElementById('loading').style.display = 'none';
                        return;
                    }

                }

                // Create scene
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x000000);
                
                // Create camera
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 50, 150);
                
                // Create renderer
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                document.getElementById('vr-container').appendChild(renderer.domElement);
                
                // Add lighting
                const ambientLight = new THREE.AmbientLight(0x333333);
                scene.add(ambientLight);
                
                const sunLight = new THREE.PointLight(0xffffff, 2, 300);
                scene.add(sunLight);
                
                // Create planets
                createPlanets();
                
                // Add orbit lines
                addOrbitLines();
                
                // Add stars background
                addStars();
                
                // Setup mouse controls
                setupMouseControls();
                
                // Handle window resize
                window.addEventListener('resize', onWindowResize);
                
                // Show VR button if WebXR is supported
                if (navigator.xr) {
                    navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
                        if (supported) {
                            document.getElementById('enter-vr-btn').style.display = 'block';
                        }
                    });
                }
                
                // Start animation
                animate();
                
                // Hide loading indicator
                document.getElementById('loading').style.display = 'none';
                console.log('3D scene initialized successfully');
                
            } catch (error) {
                console.error('Error initializing 3D scene:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }
        
        // Create planets
        function createPlanets() {
            planetData.forEach(data => {
                const geometry = new THREE.SphereGeometry(data.radius, 32, 32);
                
                // Use emissive material for Sun, phong for others
                let material;
                if (data.isEmissive) {
                    material = new THREE.MeshBasicMaterial({ 
                        color: data.color
                    });
                } else {
                    material = new THREE.MeshPhongMaterial({ 
                        color: data.color,
                        shininess: 50
                    });
                }
                
                const planet = new THREE.Mesh(geometry, material);
                
                if (data.name === "Sun") {
                    planet.position.set(0, 0, 0);
                    // Add strong glow effect for sun
                    const sunGlow = new THREE.PointLight(0xffdd00, 2, 500);
                    planet.add(sunGlow);
                    // Add additional point light for illumination
                    const sunLight2 = new THREE.PointLight(0xff6600, 1.5, 400);
                    planet.add(sunLight2);
                } else {
                    // Position planets in a circle
                    const angle = Math.random() * Math.PI * 2;
                    planet.position.x = Math.cos(angle) * data.distance;
                    planet.position.z = Math.sin(angle) * data.distance;
                }
                
                // Add Saturn's rings
                if (data.hasRing) {
                    const ringGeometry = new THREE.RingGeometry(data.radius * 1.3, data.radius * 2.2, 64);
                    const ringMaterial = new THREE.MeshBasicMaterial({ 
                        color: 0xc9a86c,
                        side: THREE.DoubleSide,
                        transparent: true,
                        opacity: 0.7
                    });
                    const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                    ring.rotation.x = Math.PI / 2.5; // Tilt the ring
                    planet.add(ring);
                }
                
                scene.add(planet);
                
                // Store planet data for animation
                planets.push({
                    mesh: planet,
                    data: data,
                    angle: Math.random() * Math.PI * 2
                });
            });
        }
        
        // Add star background
        function addStars() {
            const starGeometry = new THREE.BufferGeometry();
            const starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.5,
                sizeAttenuation: true
            });
            
            const starVertices = [];
            for (let i = 0; i < 5000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                starVertices.push(x, y, z);
            }
            
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
        }
        
        // Add orbit visualization lines
        function addOrbitLines() {
            planetData.forEach(data => {
                if (data.distance > 0) {
                    const orbitGeometry = new THREE.BufferGeometry();
                    const orbitPoints = [];
                    const segments = 128;
                    
                    for (let i = 0; i <= segments; i++) {
                        const angle = (i / segments) * Math.PI * 2;
                        orbitPoints.push(
                            Math.cos(angle) * data.distance,
                            0,
                            Math.sin(angle) * data.distance
                        );
                    }
                    
                    orbitGeometry.setAttribute('position', new THREE.Float32BufferAttribute(orbitPoints, 3));
                    const orbitMaterial = new THREE.LineBasicMaterial({ 
                        color: 0x444488,
                        transparent: true,
                        opacity: 0.3
                    });
                    const orbitLine = new THREE.Line(orbitGeometry, orbitMaterial);
                    scene.add(orbitLine);
                }
            });
        }
        
        // Mouse controls for camera
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let cameraRadius = 200;
        let cameraAngleX = 0;
        let cameraAngleY = 0.3;
        let autoRotate = true;
        
        function setupMouseControls() {
            const canvas = renderer.domElement;
            
            canvas.addEventListener('mousedown', (e) => {
                isDragging = true;
                autoRotate = false;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });
            
            canvas.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;
                
                cameraAngleX += deltaX * 0.005;
                cameraAngleY += deltaY * 0.005;
                cameraAngleY = Math.max(-Math.PI/2 + 0.1, Math.min(Math.PI/2 - 0.1, cameraAngleY));
                
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });
            
            canvas.addEventListener('mouseup', () => { isDragging = false; });
            canvas.addEventListener('mouseleave', () => { isDragging = false; });
            
            canvas.addEventListener('wheel', (e) => {
                e.preventDefault();
                cameraRadius += e.deltaY * 0.5;
                cameraRadius = Math.max(50, Math.min(500, cameraRadius));
            });
            
            // Double click to reset view
            canvas.addEventListener('dblclick', () => {
                autoRotate = true;
                cameraRadius = 200;
                cameraAngleY = 0.3;
            });
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Animation loop
        function animate() {
            animationId = requestAnimationFrame(animate);
            
            // Rotate planets
            planets.forEach(planetObj => {
                const { mesh, data, angle } = planetObj;
                
                // Rotate planet on its axis
                mesh.rotation.y += data.rotationSpeed;
                
                // Orbit around sun (except sun itself)
                if (data.distance > 0) {
                    planetObj.angle += data.speed;
                    mesh.position.x = Math.cos(planetObj.angle) * data.distance;
                    mesh.position.z = Math.sin(planetObj.angle) * data.distance;
                }
            });
            
            // Camera control based on mouse or auto-rotate
            if (autoRotate) {
                cameraAngleX += 0.001;
            }
            
            camera.position.x = Math.sin(cameraAngleX) * Math.cos(cameraAngleY) * cameraRadius;
            camera.position.y = Math.sin(cameraAngleY) * cameraRadius;
            camera.position.z = Math.cos(cameraAngleX) * Math.cos(cameraAngleY) * cameraRadius;
            camera.lookAt(0, 0, 0);
            
            renderer.render(scene, camera);
        }
        
        // Enter VR mode (robust handling)
        async function enterVR() {
            try {
                if (!renderer) { alert('Renderer not initialized yet.'); return; }

                // Enable XR on the renderer
                if (renderer.xr) {
                    renderer.xr.enabled = true;
                } else {
                    // Create the xr wrapper if missing
                    if (THREE && THREE.WebXRManager) {
                        renderer.xr = new THREE.WebXRManager(renderer, camera);
                    }
                }

                if (navigator.xr && navigator.xr.requestSession) {
                    try {
                        const session = await navigator.xr.requestSession('immersive-vr');
                        vrSession = session;
                        if (renderer.xr && renderer.xr.setSession) renderer.xr.setSession(session);
                        session.addEventListener('end', () => { vrSession = null; });
                    } catch (err) {
                        console.error('Error entering XR session:', err);
                        alert('Failed to enter VR mode. Falling back to fullscreen view.');
                        if (renderer.domElement.requestFullscreen) await renderer.domElement.requestFullscreen();
                    }
                } else {
                    alert('WebXR not supported. Falling back to fullscreen render.');
                    if (renderer.domElement.requestFullscreen) await renderer.domElement.requestFullscreen();
                }
            } catch (e) {
                console.error('enterVR error:', e);
                alert('Unable to enter VR mode. Check console for details.');
            }
        }
        
        // Start when page is ready (ensure libs first)
        async function startPage() {
            try {
                await ensureLibraries();
            } catch (e) {
                console.warn('Library assurance failed (continuing to init):', e);
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        }

        startPage();
    </script>
    <script src="/public/js/chat-widget.js" defer></script>
</body>
</html>
